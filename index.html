<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Q&A - Chat with Your Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            margin-bottom: 20px;
        }

        .sidebar-header h2 {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            color: #666;
            font-size: 0.85em;
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .upload-box {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-box:hover {
            background: #eef0ff;
            border-color: #764ba2;
        }

        .upload-box.dragging {
            background: #eef0ff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.85em;
        }

        #fileInput {
            display: none;
        }

        .documents-list {
            flex: 1;
            overflow-y: auto;
        }

        .documents-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .document-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .document-item:hover {
            background: #eef0ff;
            border-left-color: #667eea;
            transform: translateX(3px);
        }

        .document-item.active {
            background: #eef0ff;
            border-left-color: #667eea;
        }

        .document-name {
            font-weight: 600;
            color: #333;
            font-size: 0.9em;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .document-date {
            color: #999;
            font-size: 0.75em;
        }

        .document-delete {
            float: right;
            color: #dc3545;
            cursor: pointer;
            font-size: 0.9em;
            padding: 2px 6px;
            border-radius: 4px;
        }

        .document-delete:hover {
            background: #dc3545;
            color: white;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 1.4em;
            font-weight: 600;
        }

        .chat-subtitle {
            font-size: 0.85em;
            opacity: 0.9;
            margin-top: 2px;
        }

        .chat-status {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-user {
            display: flex;
            justify-content: flex-end;
        }

        .message-user .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px 18px 4px 18px;
        }

        .message-ai {
            display: flex;
            justify-content: flex-start;
        }

        .message-ai .message-bubble {
            background: white;
            color: #333;
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px 18px 18px 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .message-time {
            font-size: 0.75em;
            opacity: 0.7;
            margin-top: 6px;
        }

        .message-icon {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-size: 1.2em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        .chat-input-area {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        #questionInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            transition: border-color 0.3s;
        }

        #questionInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.3em;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .typing-indicator.show {
            display: block;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.5; }
            30% { transform: translateY(-10px); opacity: 1; }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            animation: slideIn 0.3s;
            z-index: 1000;
        }

        .notification.show {
            display: block;
        }

        .notification.success { border-left: 4px solid #28a745; }
        .notification.error { border-left: 4px solid #dc3545; }

        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 40vh;
            }
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üìö Documents</h2>
                <p>Upload and manage your documents</p>
            </div>

            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">Upload Document</div>
                    <div class="upload-hint">PDF, DOCX, or TXT</div>
                </div>
                <input type="file" id="fileInput" accept=".pdf,.docx,.txt">
            </div>

            <div class="documents-list" id="documentsList">
                <div class="documents-header">Your Documents</div>
                <div style="text-align: center; padding: 20px; color: #999;">
                    No documents uploaded yet
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <div>
                    <div class="chat-title">ü§ñ AI Document Assistant</div>
                    <div class="chat-subtitle" id="currentDoc">Upload a document to start chatting</div>
                </div>
                <div class="chat-status" id="status">Ready</div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <h3>Start a Conversation</h3>
                    <p>Upload a document and ask questions about it!</p>
                </div>
            </div>

            <div class="chat-input-area">
                <div class="input-wrapper">
                    <textarea 
                        id="questionInput" 
                        placeholder="Ask a question about your document..."
                        rows="1"
                        disabled
                    ></textarea>
                    <button class="send-button" id="sendButton" disabled>
                        üì§
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        let currentDocumentId = null;
        let documents = [];

        // DOM Elements
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const documentsList = document.getElementById('documentsList');
        const chatMessages = document.getElementById('chatMessages');
        const questionInput = document.getElementById('questionInput');
        const sendButton = document.getElementById('sendButton');
        const currentDocElement = document.getElementById('currentDoc');
        const statusElement = document.getElementById('status');
        const notification = document.getElementById('notification');

        // Upload handling
        uploadBox.addEventListener('click', () => fileInput.click());
        
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragging');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragging');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragging');
            if (e.dataTransfer.files.length) {
                handleFileUpload(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileUpload(e.target.files[0]);
            }
        });

        // Upload file
        async function handleFileUpload(file) {
            const formData = new FormData();
            formData.append('file', file);

            statusElement.textContent = 'Uploading...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                
                if (data.success) {
                    showNotification(`‚úÖ ${file.name} uploaded successfully!`, 'success');
                    loadDocuments();
                } else {
                    showNotification('‚ùå Upload failed', 'error');
                }
            } catch (error) {
                showNotification('‚ùå Could not connect to server', 'error');
                console.error('Upload error:', error);
            } finally {
                statusElement.textContent = 'Ready';
                fileInput.value = '';
            }
        }

        // Load documents
        async function loadDocuments() {
            try {
                const response = await fetch(`${API_BASE_URL}/documents`);
                const data = await response.json();
                documents = data.documents;

                if (documents.length === 0) {
                    documentsList.innerHTML = `
                        <div class="documents-header">Your Documents</div>
                        <div style="text-align: center; padding: 20px; color: #999;">
                            No documents uploaded yet
                        </div>
                    `;
                    return;
                }

                let html = '<div class="documents-header">Your Documents</div>';
                documents.forEach(doc => {
                    const date = new Date(doc.upload_date).toLocaleDateString();
                    html += `
                        <div class="document-item ${doc.id === currentDocumentId ? 'active' : ''}" 
                             onclick="selectDocument(${doc.id})">
                            <div class="document-name">
                                üìÑ ${doc.filename}
                                <span class="document-delete" onclick="event.stopPropagation(); deleteDocument(${doc.id})">üóëÔ∏è</span>
                            </div>
                            <div class="document-date">${date}</div>
                        </div>
                    `;
                });
                documentsList.innerHTML = html;

                // Auto-select first document if none selected
                if (!currentDocumentId && documents.length > 0) {
                    selectDocument(documents[0].id);
                }
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        // Select document
        function selectDocument(docId) {
            currentDocumentId = docId;
            const doc = documents.find(d => d.id === docId);
            
            if (doc) {
                currentDocElement.textContent = `üìÑ ${doc.filename}`;
                questionInput.disabled = false;
                sendButton.disabled = false;
                chatMessages.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">Ask a question about this document!</div>';
                loadDocuments(); // Refresh to show active state
            }
        }

        // Delete document
        async function deleteDocument(docId) {
            if (!confirm('Are you sure you want to delete this document?')) return;

            try {
                await fetch(`${API_BASE_URL}/documents/${docId}`, {
                    method: 'DELETE'
                });
                
                if (currentDocumentId === docId) {
                    currentDocumentId = null;
                    questionInput.disabled = true;
                    sendButton.disabled = true;
                    chatMessages.innerHTML = '<div class="empty-state"><div class="empty-state-icon">üí¨</div><h3>Start a Conversation</h3><p>Upload a document and ask questions about it!</p></div>';
                    currentDocElement.textContent = 'Upload a document to start chatting';
                }
                
                showNotification('‚úÖ Document deleted', 'success');
                loadDocuments();
            } catch (error) {
                showNotification('‚ùå Could not delete document', 'error');
            }
        }

        // Send question
        sendButton.addEventListener('click', askQuestion);
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });

        async function askQuestion() {
            const question = questionInput.value.trim();
            if (!question || !currentDocumentId) return;

            // Add user message
            addMessage(question, 'user');
            questionInput.value = '';
            
            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'message message-ai';
            typingIndicator.innerHTML = `
                <div class="message-icon">ü§ñ</div>
                <div class="typing-indicator show">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            `;
            chatMessages.appendChild(typingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch(`${API_BASE_URL}/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: question,
                        document_id: currentDocumentId
                    })
                });

                const data = await response.json();
                typingIndicator.remove();
                addMessage(data.answer, 'ai');
            } catch (error) {
                typingIndicator.remove();
                addMessage('Sorry, I encountered an error. Please try again.', 'ai');
                console.error('Error:', error);
            }
        }

        // Add message to chat
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;
            
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            if (role === 'user') {
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        ${content}
                        <div class="message-time">${time}</div>
                    </div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-icon">ü§ñ</div>
                    <div class="message-bubble">
                        ${content}
                        <div class="message-time">${time}</div>
                    </div>
                `;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show notification
        function showNotification(message, type) {
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Auto-resize textarea
        questionInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Load documents on page load
        loadDocuments();
    </script>
</body>
</html>
